
<h2>Formularios <strong>Curso</strong></h2>
<hr>
<h3><button  class="btn btn-outline-primary btn-block" [routerLink]="['../guardarC']">Añadir</button></h3>
<hr>

<div class="main">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Número Registro</th>
            <th scope="col">Nombre Curso</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{ curso.id_curso }}</td>
            <td>{{ curso.nombre }}</td>
            <td>
                <button class="btn btn-sm btn-table" tooltip="Ver detalle" (click)="eliminar(curso.id_curso)">
                  <i class="fa fa-trash button-danger" aria-hidden="true"></i>
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
