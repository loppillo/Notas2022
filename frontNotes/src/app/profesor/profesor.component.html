<h2>Formulario <strong>Profesor</strong></h2>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
            <input 
            type="text" 
            name="nombre" 
            placeholder="Nombre"
            formControlName="nombre">
        </div>
    </div>    
    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido Paterno</label>
        <div class="col-8">
            <input type="text" name="paterno" placeholder="Apellido Paterno" formControlName="paterno">
        </div>
    </div>  

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" formControlName="jefe" for="flexSwitchCheckDefault">Profesor Jefe</label>
      </div>
    
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
          <button type="submit" class="btn btn-outline-primary btn-block">
            Guardar
          </button>
        </div>
      </div>

</form>


<div class="main">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Número Registro</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Profesor Jefe</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
