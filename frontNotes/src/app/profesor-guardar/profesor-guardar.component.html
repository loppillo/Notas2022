

<div class="card">
    <div class="card-header">
      Crear nuevo Profesor
    </div>
    <div class="card-body card-body vh-10 row m-0 text-center align-items-center">
      <h5 class="card-title">Campos</h5>
      <form autocomplete="off" [formGroup]="forma" (ngSubmit)="creates(forma.value)" >

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input 
                type="text" 
                name="nombre" 
                placeholder="Nombre"
                formControlName="nombreProfesor">
            </div>
        </div>    
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido Paterno</label>
            <div class="col-8">
                <input type="text" name="paterno" placeholder="Apellido Paterno" formControlName="apellidoProfesor">
            </div>
        </div>  
    
 
        
        <div class="form-group row">

            <div class="input-group col">
              <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
              </button>
            </div>
          </div>
    
    </form>
    </div>
  </div>
