<h2>Registro de <strong>Alumnos</strong></h2>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div class="form-group row">
        <label class="col-2 col-form-label">Primer Nombre</label>
        <div class="col-8">
            <input 
            type="text" 
            name="nombre" 
            placeholder="Primer Nombre"
            formControlName="nombre">
        </div>
    </div>    
    <div class="form-group row">
        <label class="col-2 col-form-label">Segundo Nombre</label>
        <div class="col-8">
            <input 
            type="text" 
            name="nombre" 
            placeholder="Segundo Nombre"
            formControlName="nombre2">
        </div>
    </div>  
    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido Paterno</label>
        <div class="col-8">
            <input type="text" name="paterno" placeholder="Apellido Paterno" formControlName="paterno">
        </div>
    </div>  

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido Materno</label>
        <div class="col-8">
            <input type="text" name="materno" placeholder="Apellido Materno" formControlName="paterno">
        </div>
    </div>  
    
    <div class="form-group row">
        <label class="col-2 col-form-label">Rut</label>
        <div class="col-8">
            <input type="text" name="rut" placeholder="Rut" formControlName="paterno">
        </div>
    </div>  
    
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
          <button type="submit" class="btn btn-outline-primary btn-block">
            Guardar
          </button>
        </div>
      </div>

</form>


<div class="main">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Número Registro</th>
            <th scope="col">Primer Nombre</th>
            <th scope="col">Segundo Nombre</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Apellido Materno</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
